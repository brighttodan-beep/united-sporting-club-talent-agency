<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USC Admin | Talent Entry</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <style>
        .admin-box { max-width: 500px; margin: 100px auto; padding: 40px; background: #f4f4f4; border-top: 5px solid #d4af37; }
        .admin-box h2 { font-family: 'Oswald', sans-serif; margin-bottom: 20px; text-transform: uppercase; }
        .admin-box input, .admin-box select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; }
        .status-msg { margin-top: 15px; font-weight: bold; color: #050a1a; }
    </style>
</head>
<body>

    <div class="admin-box">
        <h2>Add New Elite Talent</h2>
        <form id="player-form">
            <input type="text" id="playerName" placeholder="Player Full Name" required>
            <input type="text" id="playerPosition" placeholder="Position (e.g. Center Forward)" required>
            
            <select id="playerAge">
                <option value="U17">U17 (Verified)</option>
                <option value="U19">U19 (Verified)</option>
                <option value="U22">U22 (Verified)</option>
                <option value="Senior">Senior Pro</option>
            </select>

            <input type="text" id="playerImage" placeholder="Image URL (or leave blank)">
            
            <hr><br>
            <p><small>Security Authorization:</small></p>
            <input type="password" id="adminKey" placeholder="Enter Secret Key" required>
            
            <button type="submit" class="btn-main" style="width: 100%;">Upload to USC Roster</button>
        </form>
        <div id="status" class="status-msg"></div>
        <br>
        <a href="index.html">‚Üê Back to Website</a>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
