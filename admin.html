<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USC Admin | Command Center</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Inter', sans-serif; }
        .admin-container { max-width: 700px; margin: 40px auto; padding: 20px; }
        .admin-box, .inbox-box, .manage-box, .event-box { 
            background: #ffffff; padding: 30px; border-top: 5px solid #d4af37; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; 
        }
        .manage-box { border-top-color: #050a1a; }
        .event-box { border-top-color: #28a745; }
        h2 { font-family: 'Oswald', sans-serif; text-transform: uppercase; color: #050a1a; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        .btn-view, .btn-delete { border: none; padding: 10px 15px; cursor: pointer; font-weight: bold; border-radius: 4px; transition: 0.3s; }
        .btn-view { background: #050a1a; color: white; width: 100%; }
        .btn-delete { background: #ff4d4d; color: white; font-size: 0.8rem; margin-top: 10px; }
        .btn-delete:hover { background: #cc0000; }
        .item-card { background: #f9f9f9; padding: 15px; margin-top: 15px; border-left: 4px solid #d4af37; border-radius: 4px; position: relative; }
        .msg-date { font-size: 0.7rem; color: #777; margin-top: 10px; }
        .btn-green { background: #28a745; color: white; border: none; padding: 12px; border-radius: 4px; cursor: pointer; font-weight: bold; width: 100%; }
    </style>
</head>
<body>

    <div class="admin-container">
        <div class="admin-box">
            <h2>Add New Elite Talent</h2>
            <form id="player-form">
                <input type="text" id="playerName" placeholder="Player Full Name" required>
                <input type="text" id="playerPosition" placeholder="Position (e.g. Center Forward)" required>
                <input type="text" id="playerClub" placeholder="Current Club / Academy" required>
                <select id="playerAge">
                    <option value="U17">U17 (Verified)</option>
                    <option value="U19">U19 (Verified)</option>
                    <option value="U22">U22 (Verified)</option>
                    <option value="Senior">Senior Pro</option>
                </select>
                <input type="password" id="adminKey" placeholder="Enter Secret Key" required>
                <button type="submit" class="btn-main" style="width: 100%;">Upload to USC Roster</button>
            </form>
        </div>

        <div class="event-box">
            <h2>Post Trial or Tour</h2>
            <form id="event-form">
                <input type="text" id="eventTitle" placeholder="Event Name (e.g. Europe Showcase Tour)" required>
                <input type="text" id="eventLocation" placeholder="Location (e.g. Accra, Ghana)" required>
                <input type="text" id="eventDate" placeholder="Date (e.g. October 2025)" required>
                <input type="url" id="eventLink" placeholder="Registration Link (WhatsApp or Google Form)" required>
                <input type="password" id="eventAdminKey" placeholder="Enter Secret Key" required>
                <button type="submit" class="btn-green">Publish to Website</button>
            </form>
        </div>

        <div class="manage-box">
            <h2>Manage Content</h2>
            <button id="btn-load-roster" class="btn-view" style="margin-bottom: 10px;">Load / Refresh Roster</button>
            <div id="roster-list"></div>
            <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">
            <button id="btn-load-events" class="btn-view" style="background: #28a745;">Load / Refresh Events</button>
            <div id="events-list"></div>
        </div>

        <div class="inbox-box">
            <h2>Inquiry Inbox</h2>
            <input type="password" id="inboxKey" placeholder="Enter Secret Key to Read">
            <button id="btn-view-messages" class="btn-view">View New Messages</button>
            <div id="message-list"></div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="text-decoration: none; color: #050a1a; font-weight: bold;">‚Üê Back to Website</a>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
